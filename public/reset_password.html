<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいパスワードの設定 - プロテイン注文システム</title>
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/components.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-container {
            width: 100%;
            max-width: 500px;
            padding: var(--spacing-md);
        }

        .auth-card {
            background: var(--color-bg-primary);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            overflow: hidden;
            padding: var(--spacing-xl);
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div style="text-align: center; margin-bottom: var(--spacing-xl);">
                <h1 style="font-size: var(--font-size-2xl); font-weight: bold; margin-bottom: var(--spacing-sm);">
                    パスワードの再設定</h1>
                <p style="color: var(--color-text-secondary);">
                    ご本人確認が完了しました。<br>
                    新しいパスワードを設定してください。
                </p>
                <div
                    style="background-color: var(--color-bg-secondary); padding: var(--spacing-sm); border-radius: var(--border-radius-md); margin-top: var(--spacing-md); font-size: var(--font-size-sm); color: var(--color-text-secondary);">
                    ※8文字以上、英数字・記号を含めてください
                </div>
            </div>

            <div id="alert-container"></div>

            <form id="reset-password-form">
                <input type="hidden" name="token" id="token">

                <div class="form-group">
                    <label class="form-label required">新しいパスワード</label>
                    <input type="password" class="form-input" name="password" required placeholder="8文字以上">
                </div>

                <div class="form-group">
                    <label class="form-label required">パスワード（確認）</label>
                    <input type="password" class="form-input" name="password_confirm" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">パスワードを変更する</button>
            </form>

            <div id="success-message" style="display: none; text-align: center; margin-top: var(--spacing-xl);">
                <div style="font-size: 48px; margin-bottom: var(--spacing-md);">✅</div>
                <h3 style="font-weight: bold; margin-bottom: var(--spacing-sm);">変更完了</h3>
                <p style="color: var(--color-text-secondary); margin-bottom: var(--spacing-lg);">
                    パスワードの変更が完了しました。<br>
                    新しいパスワードでログインしてください。
                </p>
                <a href="/index.html" class="btn btn-primary btn-block">ログイン画面へ</a>
            </div>
        </div>
    </div>

    <script src="/js/utils.js"></script>
    <script>
        // URLパラメータからトークンを取得
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('無効なアクセスです。メールのリンクから再度お試しください。', 'error');
            document.getElementById('reset-password-form').style.display = 'none';
        } else {
            document.getElementById('token').value = token;
        }

        const form = document.getElementById('reset-password-form');
        const successMessage = document.getElementById('success-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = form.elements.password.value;
            const passwordConfirm = form.elements.password_confirm.value;

            if (password !== passwordConfirm) {
                showAlert('パスワードが一致しません', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('パスワードは8文字以上で入力してください', 'error');
                return;
            }

            const submitBtn = form.querySelector('button[type="submit"]');
            showLoading(submitBtn);

            try {
                const result = await apiRequest('/api/auth/reset-password', {
                    method: 'POST',
                    body: JSON.stringify({
                        token: document.getElementById('token').value,
                        password
                    })
                });

                form.style.display = 'none';
                successMessage.style.display = 'block';

            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                hideLoading(submitBtn);
            }
        });
    </script>
</body>

</html>
