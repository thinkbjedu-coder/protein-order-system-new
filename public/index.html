<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログイン - プロテイン注文システム</title>
  <link rel="stylesheet" href="/css/variables.css">
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/components.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .auth-container {
      width: 100%;
      max-width: 500px;
      padding: var(--spacing-md);
    }

    .auth-card {
      background: var(--color-bg-primary);
      border-radius: var(--border-radius-xl);
      box-shadow: var(--shadow-xl);
      overflow: hidden;
    }

    .auth-header {
      text-align: center;
      padding: var(--spacing-2xl) var(--spacing-xl) var(--spacing-lg);
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-light) 100%);
      color: white;
    }

    .auth-subtitle {
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      line-height: 1.6;
      opacity: 1;
    }

    .auth-tabs {
      display: flex;
      border-bottom: var(--border-width) solid var(--color-border);
    }

    .auth-tab {
      flex: 1;
      padding: var(--spacing-md);
      text-align: center;
      background: none;
      border: none;
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      color: var(--color-text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
      border-bottom: 2px solid transparent;
    }

    .auth-tab.active {
      color: var(--color-accent);
      border-bottom-color: var(--color-accent);
    }

    .auth-body {
      padding: var(--spacing-xl);
    }

    .auth-form {
      display: none;
    }

    .auth-form.active {
      display: block;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--spacing-md);
    }

    .note-box {
      background-color: #FFF3CD;
      border-left: 4px solid var(--color-warning);
      padding: var(--spacing-md);
      margin-bottom: var(--spacing-lg);
      border-radius: var(--border-radius-md);
    }

    .note-box strong {
      display: block;
      margin-bottom: var(--spacing-xs);
      color: #856404;
    }

    .note-box p {
      margin: 0;
      font-size: var(--font-size-sm);
      color: #856404;
    }
  </style>
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div style="display: flex; flex-direction: column; align-items: center; gap: var(--spacing-md);">
          <img src="/logo.png" alt="Think Body Japan" style="max-width: 280px; height: auto;">
          <p class="auth-subtitle">運動だけで終わらせない。<br>プロテイン × 教育 × 家族支援 × 栄養指導 を一体設計</p>
        </div>
      </div>

      <div class="auth-tabs">
        <button class="auth-tab" data-tab="login">ログイン</button>
        <button class="auth-tab active" data-tab="register">新規登録</button>
      </div>

      <div class="auth-body">
        <div id="alert-container"></div>

        <!-- 新規登録フォーム -->
        <form id="register-form" class="auth-form active">
          <div class="form-row">
            <div class="form-group">
              <label class="form-label required">姓</label>
              <input type="text" class="form-input" name="last_name" placeholder="山田" required>
            </div>
            <div class="form-group">
              <label class="form-label required">名</label>
              <input type="text" class="form-input" name="first_name" placeholder="太郎" required>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label required">事業者名</label>
            <input type="text" class="form-input" name="company_name" placeholder="株式会社〇〇" required>
          </div>

          <div class="form-group">
            <label class="form-label required">メールアドレス</label>
            <input type="email" class="form-input" name="email" placeholder="example@example.com" required>
          </div>

          <div class="form-group">
            <label class="form-label required">電話番号</label>
            <input type="tel" class="form-input" name="phone" placeholder="08012345678" required>
          </div>

          <div class="form-group">
            <label class="form-label">郵便番号</label>
            <input type="text" class="form-input" name="postal_code" placeholder="123-4567">
          </div>

          <div class="form-group">
            <label class="form-label">住所</label>
            <input type="text" class="form-input" name="address" placeholder="東京都〇〇区〇〇">
          </div>

          <div class="form-group">
            <label class="form-label required">パスワード</label>
            <input type="password" class="form-input" name="password" placeholder="8文字以上" required>
            <p class="form-help">※8文字以上、大小の英字、数字、記号混在</p>
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg">登録する</button>
        </form>

        <!-- ログインフォーム -->
        <form id="login-form" class="auth-form">
          <div class="form-group">
            <label class="form-label required">メールアドレス</label>
            <input type="email" class="form-input" name="email" placeholder="example@example.com" required>
          </div>

          <div class="form-group">
            <label class="form-label required">パスワード</label>
            <input type="password" class="form-input" name="password" required>
          </div>

          <button type="submit" class="btn btn-primary btn-block btn-lg">ログイン</button>

          <div style="text-align: center; margin-top: var(--spacing-md);">
            <a href="/forgot_password.html"
              style="color: var(--color-text-secondary); text-decoration: none; font-size: var(--font-size-sm);">
              パスワードをお忘れの方はこちら
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
</body>

</html>
